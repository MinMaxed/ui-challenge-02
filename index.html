<!DOCTYPE>
<html>

<head>
  <title>ui-challenge-02</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1> UI Challenge - Custom Form Elements</h1>
  </header>

  <main>
    <form>

      <div class="input">
        <h2>text input</h2>
        <input type="text" class="username" placeholder="placeholder text">
      </div>

      <div class="input">
        <h2>text input w/ validation error</h2>
        <input type="text" placeholder="placeholder text" class="username" required>
      </div>

      <div class="select-box">
        <h2>select box</h2>
        <select>
          <option value="" disabled selected>Please select an option...</option>
          <option class="options" value="option1">option 1</option>
          <option class="options" value="option2">option 2</option>
          <option class="options" value="option3">option 3</option>
          <option class="options" value="option4">option 4</option>
          <option class="options" value="option5">option 5</option>
        </select>

      </div>

      <div>
        <h2>checkbox</h2>
        <input class="checkbox" type="checkbox">
        <input class="checkbox" type="checkbox">
      </div>

      <div >
        <h2>radio</h2>
        <input class="radio" type="radio" name="radioButton">
        <input class="radio" type="radio" name="radioButton">
      </div>

      <div >
        <h2>button</h2>
        <input class="buttons" type="submit">
        <input class="buttons2" type="submit">
      </div>

    </form>
  </main>

  <footer>

  </footer>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="stylingJS.js"></script>
</body>

</html>
